<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <!-- 独立滑块区域，右对齐 -->
    <div class="time-filter">
        <label for="time-slider">Filter by time:</label>
        <input type="range" id="time-slider" min="-1" max="1439" value="-1" />
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
    </div>

    <div id="map">
      <svg></svg>
    </div>
    <div class="legend-row">
        <span class="legend-label">LEGEND:</span>
        <div class="legend-item" style="--departure-ratio: 1">
          <span class="dot"></span>More departures
        </div>
        <div class="legend-item" style="--departure-ratio: 0.5">
          <span class="dot"></span>Balanced
        </div>
        <div class="legend-item" style="--departure-ratio: 0">
          <span class="dot"></span>More arrivals
        </div>
      </div>
  </body>
</html>
